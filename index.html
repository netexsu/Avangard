<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Авангард - Центр миграционных услуг</title>
    <link rel="stylesheet" href="/dist/css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap"/>
  </head>
  <body>
    <section></section>
    <section class="reg-info">
      <div class="container">
        <div class="block-title">
          <h4 class="block-title__title title">для чего</h4>
          <h3 class="block-title__sub-title sub-title">Нужна регистрация</h3>
        </div>
        <div class="block-items"> 
          <div class="block-items__item item"><img class="block-items__img" src="img/reg-info01.svg" alt=""/>
            <h5 class="block-items__text">Получение медицинского обслуживания</h5>
          </div>
          <div class="block-items__item item"><img class="block-items__img" src="img/reg-info02.svg" alt=""/>
            <h5 class="block-items__text">Оформление детей в детский сад и школу</h5>
          </div>
          <div class="block-items__item item"><img class="block-items__img" src="img/reg-info03.svg" alt=""/>
            <h5 class="block-items__text">Поступление в школу или ВУЗ</h5>
          </div>
          <div class="block-items__item item"><img class="block-items__img" src="img/reg-info04.svg" alt=""/>
            <h5 class="block-items__text">Законное прибывание</h5>
          </div>
          <div class="block-items__item item"><img class="block-items__img" src="img/reg-info05.svg" alt=""/>
            <h5 class="block-items__text">Постановка на учет в военкомате</h5>
          </div>
          <div class="block-items__item item"><img class="block-items__img" src="img/reg-info06.svg" alt=""/>
            <h5 class="block-items__text">Для успешного одобрения кредита в банке</h5>
          </div>
          <div class="block-items__item item"><img class="block-items__img" src="img/reg-info07.svg" alt=""/>
            <h5 class="block-items__text">Получение визы</h5>
          </div>
          <div class="block-items__item item"><img class="block-items__img" src="img/reg-info08.svg" alt=""/>
            <h5 class="block-items__text">Для благополучного устройства на работу</h5>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
